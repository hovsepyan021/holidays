<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Develandoo Holidays Login
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>
    <div id="container">
        <div>
            <ion-img [style]="'height: 40px;'" [src]="'https://holidayapi.com/images/calendar.svg'"></ion-img>
        </div>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <div *ngIf="invalidCredentials" class="validator-error"></div>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]="password" [color]="'dark'" [type]="'password'"></ion-input>
        </ion-item>

        <ion-button (click)="onLoginClick()">
            Login
        </ion-button>
    </div>
</ion-content>
